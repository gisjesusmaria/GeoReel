<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoReel - Creador de Mapas Interactivos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="selection-screen">
        <header>
            <h1>GeoReel</h1>
            <p>Crea tu mapa interactivo personalizado</p>
        </header>

        <main>
            <h2>Elige hasta 5 capas para visualizar</h2>
            <div id="carousel-wrapper">
                <button id="prev-btn" class="carousel-nav-btn"><i class="fas fa-chevron-left"></i></button>
                <div id="carousel-container">
                    </div>
                <button id="next-btn" class="carousel-nav-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div id="buttons-container">
                <button id="generate-map-btn">
                    <i class="fas fa-map-marked-alt"></i> Generar Mapa (<span id="selected-count">0</span>)
                </button>
            </div>
        </main>
    </div>

    <div id="map-container" style="display:none;">
        <div id="map"></div>
        <div id="loader" class="loader"></div>
        <button id="back-to-selection-btn"><i class="fas fa-arrow-left"></i> Volver a la selecci√≥n</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.polylinedecorator@1.6.0/dist/leaflet.polylineDecorator.js"></script>    
    <script src="script.js"></script>
</body>
</html>
